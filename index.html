<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslı Seni çok seviyorum ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e, #1a0a2e);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            animation: animateBg 25s ease infinite;
        }

        @keyframes animateBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .question-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }
        
        .question-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Arka plan animasyonlu kalpler */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }
        
        .bg-heart {
            position: absolute;
            font-size: 60px;
            animation: float-hearts 15s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes float-hearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .question-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 60px rgba(255, 107, 157, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .cute-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .question-text {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b9d, #ffa6c9, #ff85b3, #ff6b9d);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .buttons-container {
            display: flex;
            gap: 30px;
            position: relative;
            min-width: 600px;
            min-height: 120px;
            justify-content: center;
            align-items: center;
        }
        
        .answer-btn {
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .answer-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #ff1a66, #ff6b9d);
            color: white;
            box-shadow: 
                0 10px 40px rgba(255, 26, 102, 0.4),
                0 0 20px rgba(255, 107, 157, 0.3);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .yes-btn:hover {
            box-shadow: 
                0 15px 50px rgba(255, 26, 102, 0.6),
                0 0 40px rgba(255, 107, 157, 0.5);
            transform: translate(80px, -50%) scale(1.1) translateY(-5px);
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 10px 40px rgba(255, 26, 102, 0.4),
                    0 0 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 
                    0 15px 50px rgba(255, 26, 102, 0.6),
                    0 0 40px rgba(255, 107, 157, 0.6);
            }
        }
        
        .no-btn {
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
            color: #999;
            position: absolute;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            left: 50%;
            top: 50%;
            transform: translate(-280px, -50%);
        }
        
        .no-btn:hover {
            background: linear-gradient(135deg, #5a5a5a, #3d3d3d);
        }
        
        .yes-btn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(80px, -50%);
        }
        
        /* Parıldayan yıldızlar */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle-twinkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b9d;
            font-size: 18px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
            pointer-events: none;
        }
        
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            font-family: 'Georgia', serif;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .love-text .name {
            color: #ff6b9d;
            font-size: 56px;
            display: block;
            margin-top: 10px;
            text-shadow: 
                0 0 20px rgba(255, 107, 157, 1),
                0 0 40px rgba(255, 107, 157, 0.8),
                0 0 60px rgba(255, 107, 157, 0.6),
                0 0 80px rgba(255, 107, 157, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 107, 157, 0.6),
                    0 0 30px rgba(255, 107, 157, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 107, 157, 0.8),
                    0 0 60px rgba(255, 107, 157, 0.6),
                    0 0 80px rgba(255, 107, 157, 0.4);
            }
        }
        
        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        .distance-note {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-align: center;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
            pointer-events: none;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 3s ease-in-out 1s backwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsContainer"></div>
    <canvas id="canvas"></canvas>

    <div class="distance-note">
        Sende kusur arayanın gözleri, güzelliğinin ışığında görmeyi unutur; çünkü sen kusursuzluğun en güzel hali olmakla birlikte, kusur aramayı unutturacak kadar güzelsin.
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
        
        class Particle {
            constructor(x, y) {
                this.targetX = x;
                this.targetY = y;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = this.getColor();
                this.pulsePhase = Math.random() * Math.PI * 2;
                
                // 3D Derinlik efekti için Z ekseni
                this.z = Math.random() * 20; 
                this.originalSize = Math.random() * 2 + 1;
            }
            
            getColor() {
                // HSL kullanarak daha canlı renkler
                const hue = Math.random() * 40 + 320; // Pembe-Mor arası
                return `hsla(${hue}, 80%, 60%,`;
            }
            
            update() {
                // Hedef noktaya doğru git - ÇOK DAHA YAVAŞ
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                this.x += dx * 0.015 + this.speedX; // 0.05'ten 0.015'e düşürdüm
                this.y += dy * 0.015 + this.speedY;
                
                // Daha yavaş dalgalanma
                this.speedX += (Math.random() - 0.5) * 0.05;
                this.speedY += (Math.random() - 0.5) * 0.05;
                
                // Hızı daha yumuşak sınırla
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                
                // Pulse animasyonu - daha yavaş
                this.pulsePhase += this.pulseSpeed * 0.5;
            }
            
            draw() {
                // Rastgele pırıltı efekti (Yıldız gibi parlasın)
                if (Math.random() < 0.003) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#fff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    return; // Normal çizimi atla
                }

                const distance = Math.sqrt(
                    Math.pow(this.targetX - this.x, 2) + 
                    Math.pow(this.targetY - this.y, 2)
                );
                const opacity = Math.max(0.4, 1 - distance / 200);
                const pulse = Math.sin(this.pulsePhase) * 0.2 + 0.8;
                const currentSize = this.size * pulse;
                
                // Ana parçacık
                ctx.fillStyle = this.color + opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Basit parlama
                ctx.fillStyle = this.color + (opacity * 0.3) + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize * 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        let particles = [];
        let ripples = [];
        let trailParticles = [];
        let shootingStars = [];
        let satellites = [];
        let mouse = { x: null, y: null, radius: 100 };
        let baseHeartSize;
        
        // Şok dalgası sınıfı
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 10;
                this.maxRadius = 300;
                this.speed = 4;
                this.opacity = 0.8;
                this.color = `rgba(255, 107, 157, ${this.opacity})`;
            }
            
            update() {
                this.radius += this.speed;
                this.opacity -= 0.015;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 107, 157, ${Math.max(0, this.opacity)})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Mouse izi parçacığı (Yıldız Tozu)
        class TrailParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, 75%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.size *= 0.95;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Kayan Yıldız Sınıfı
        class ShootingStar {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5; // Sadece üst yarıda başla
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.1;
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                this.active = false;
            }
            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y >= canvas.height) {
                        this.active = false;
                        this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                    }
                } else {
                    if (this.waitTime < new Date().getTime()) {
                        this.active = true;
                        this.x = Math.random() * canvas.width + 200; // Sağdan başlasın
                        this.y = -50;
                    }
                }
            }
            draw() {
                if (this.active) {
                    ctx.strokeStyle = "rgba(255, 255, 255, " + Math.random() + ")";
                    ctx.lineWidth = this.size;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.len, this.y - this.len);
                    ctx.stroke();
                }
            }
        }

        // Uydu (Satellite) Sınıfı - Kalbin etrafında dönen kozmik ışıklar
        class Satellite {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.radiusX = Math.random() * 100 + 300;
                this.radiusY = Math.random() * 50 + 200;
                this.speed = (Math.random() * 0.01 + 0.005) * (Math.random() < 0.5 ? 1 : -1);
                this.size = Math.random() * 2 + 2;
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`;
            }
            
            update() {
                this.angle += this.speed;
            }
            
            draw(centerX, centerY) {
                const x = centerX + Math.cos(this.angle) * this.radiusX;
                const y = centerY + Math.sin(this.angle) * this.radiusY;
                
                // Parlama efekti
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = '#fff';
                
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // İnce yörünge çizgisi (isteğe bağlı, çok kalabalık olmasın diye kapalı tutulabilir veya çok silik yapılabilir)
                // ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                // ctx.stroke();
            }
        }

        // Uçan kalpler oluştur
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            setInterval(() => {
                if (document.hidden) return; // Sekme aktif değilse oluşturma
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 1500); // Daha seyrek oluştur
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            for(let i=0; i<3; i++) {
                trailParticles.push(new TrailParticle(e.x, e.y));
            }
        });
        
        canvas.addEventListener('click', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            createExplosion(e.x, e.y);
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });
        
        function createExplosion(x, y) {
            particles.forEach(p => {
                const dx = p.x - x;
                const dy = p.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    p.speedX += (dx / distance) * force * 5; // 10'dan 5'e düşürdüm
                    p.speedY += (dy / distance) * force * 5;
                }
            });
        }
        
        function createHeart(centerX, centerY, size) {
            const points = [];
            const numPoints = 1200; // Daha yoğun ve detaylı kalp
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                
                // Kalp denklemi
                const x = size * 16 * Math.pow(Math.sin(t), 3);
                const y = -size * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                points.push({
                    x: centerX + x,
                    y: centerY + y
                });
            }
            
            return points;
        }
        
        function initParticles() {
            particles = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            baseHeartSize = Math.min(canvas.width, canvas.height) / 40;
            
            const heartPoints = createHeart(centerX, centerY, baseHeartSize);
            
            heartPoints.forEach(point => {
                particles.push(new Particle(point.x, point.y));
            });
            
            for(let i=0; i<5; i++) {
                shootingStars.push(new ShootingStar());
            }
            
            satellites = [];
            for(let i=0; i<6; i++) { // 6 adet uydu
                satellites.push(new Satellite());
            }
        }
        
        function updateHeartTargets(size) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const heartPoints = createHeart(centerX, centerY, size);
            
            if (heartPoints.length !== particles.length) return;
            
            for(let i = 0; i < particles.length; i++) {
                particles[i].targetX = heartPoints[i].x;
                particles[i].targetY = heartPoints[i].y;
            }
        }
        
        function connectParticles() {
            const maxDistance = 50;
            const step = 3; // Her 3 parçacıktan birini kontrol et - çok daha hızlı
            
            for (let i = 0; i < particles.length; i += step) {
                for (let j = i + step; j < particles.length && j < i + 50; j += step) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.2;
                        
                        ctx.strokeStyle = `rgba(255, 107, 157, ${opacity})`;
                        ctx.lineWidth = 0.6;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 0, 21, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Gelişmiş Kalp Atışı Matematiği (Güm-Güm efekti)
            const time = Date.now() / 1000;
            // Sinüs dalgasının kuvvetini alarak daha keskin bir vuruş elde ediyoruz
            const beat = Math.pow(Math.sin(time * 3), 63) * 0.15 + Math.pow(Math.sin(time * 3 + 0.3), 20) * 0.05;
            
            const currentHeartSize = baseHeartSize * (1 + beat);
            
            // Kalp en büyük halindeyken şok dalgası oluştur
            if (beat > 0.18 && ripples.length < 3 && Math.random() > 0.8) {
                ripples.push(new Ripple(canvas.width/2, canvas.height/2));
            }
            
            // Şok dalgalarını çiz ve güncelle
            for (let i = ripples.length - 1; i >= 0; i--) {
                ripples[i].update();
                ripples[i].draw();
                if (ripples[i].opacity <= 0) {
                    ripples.splice(i, 1);
                }
            }
            
            // Mouse izlerini çiz
            for (let i = trailParticles.length - 1; i >= 0; i--) {
                trailParticles[i].update();
                trailParticles[i].draw();
                if (trailParticles[i].life <= 0) {
                    trailParticles.splice(i, 1);
                }
            }

            // Kayan yıldızları çiz
            shootingStars.forEach(star => {
                star.update();
                star.draw();
            });

            // Uyduları çiz
            satellites.forEach(sat => {
                sat.update();
                sat.draw(canvas.width/2, canvas.height/2);
            });

            // Ortadaki Gizli İsim (Kalp atışıyla belirir)
            ctx.save();
            ctx.font = "bold " + (baseHeartSize * 0.8) + "px 'Brush Script MT', cursive"; // Daha romantik font
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, (beat - 0.05) * 5)})`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(255, 107, 157, 1)";
            ctx.shadowBlur = 30;
            ctx.fillText("Aslı", canvas.width/2, canvas.height/2);
            ctx.restore();

            updateHeartTargets(currentHeartSize);
            
            // Mouse etkileşimi
            particles.forEach(particle => {
                if (mouse.x && mouse.y) {
                    const dx = particle.x - mouse.x;
                    const dy = particle.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        particle.speedX += (dx / distance) * force * 0.2; // 0.5'ten 0.2'ye düşürdüm
                        particle.speedY += (dy / distance) * force * 0.2;
                    }
                }
                
                particle.update();
            });
            
            connectParticles();
            
            particles.forEach(particle => {
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        initParticles();
        animate();
        createFloatingHearts();
    </script>
</body>
</html>
